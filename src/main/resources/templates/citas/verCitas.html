<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestor de Citas | Cl√≠nica Veterinaria WowWow</title>
    <style>
        :root {
            --primary: #4b8bbe;
            --secondary: #f8a434;
            --light: #f5f5f5;
            --dark: #333;
            --success: #5cb85c;
            --warning: #f0ad4e;
            --danger: #d9534f;
            --info: #5bc0de;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: var(--dark);
            background-color: #f9f9f9;
            margin: 0;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
        }
        
        h1 {
            color: var(--primary);
            text-align: center;
            margin-bottom: 25px;
            border-bottom: 2px solid var(--secondary);
            padding-bottom: 10px;
        }
        
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .btn {
            display: inline-block;
            background: var(--primary);
            color: white;
            padding: 8px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            font-size: 14px;
            transition: all 0.3s;
        }
        
        .btn:hover {
            background: #3a6a8a;
            transform: translateY(-2px);
        }
        
        .btn-secondary {
            background: var(--secondary);
        }
        
        .btn-secondary:hover {
            background: #d18a2a;
        }
        
        .btn-danger {
            background: var(--danger);
        }
        
        .btn-danger:hover {
            background: #c9302c;
        }
        
        .btn-success {
            background: var(--success);
        }
        
        .btn-success:hover {
            background: #449d44;
        }
        
        .filter-form {
            background: #f0f8ff;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 25px;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 15px;
            align-items: end;
        }
        
        .filter-form label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: var(--primary);
        }
        
        .filter-form select, 
        .filter-form input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        
        th, td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        
        th {
            background-color: var(--primary);
            color: white;
            position: sticky;
            top: 0;
        }
        
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        
        tr:hover {
            background-color: #e6f7ff;
        }
        
        .status-badge {
            display: inline-block;
            padding: 3px 8px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: bold;
            text-transform: uppercase;
        }
        
        .status-pendiente {
            background-color: var(--warning);
            color: white;
        }
        
        .status-confirmada {
            background-color: var(--success);
            color: white;
        }
        
        .status-atendida {
            background-color: var(--info);
            color: white;
        }
        
        .status-cancelada {
            background-color: var(--danger);
            color: white;
        }
        
        .action-buttons {
            display: flex;
            gap: 5px;
            flex-wrap: wrap;
        }
        
        .error-message {
            background-color: #ffebee;
            color: var(--danger);
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
            border-left: 5px solid var(--danger);
        }
        
        .vet-form {
            display: flex;
            gap: 5px;
            align-items: center;
        }
        
        .vet-form select {
            padding: 5px;
            border-radius: 4px;
            border: 1px solid #ddd;
        }
        
        @media (max-width: 768px) {
            .filter-form {
                grid-template-columns: 1fr;
            }
            
            table {
                display: block;
                overflow-x: auto;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div th:if="${error}" class="error-message">
            <p th:text="${error}"></p>
        </div>

        <div class="header">
            <h1>üêæ Gesti√≥n de Citas - Cl√≠nica WowWoW</h1>
            <a th:href="@{/citas/nuevo}" class="btn btn-secondary">‚ûï Agendar Nueva Cita</a>
        </div>

        <!-- Formulario de filtro -->
        <form th:action="@{/citas}" method="get" class="filter-form">
            <div>
                <label for="estado">Estado de la Cita</label>
                <select id="estado" name="estado">
                    <option value="">Todos los estados</option>
                    <option value="pendiente" th:selected="${estado == 'pendiente'}">Pendiente</option>
                    <option value="confirmada" th:selected="${estado == 'confirmada'}">Confirmada</option>
                    <option value="atendida" th:selected="${estado == 'atendida'}">Atendida</option>
                    <option value="cancelada" th:selected="${estado == 'cancelada'}">Cancelada</option>
                </select>
            </div>
            
            <div>
                <label for="fecha">Fecha de la Cita</label>
                <input type="date" id="fecha" name="fecha" th:value="${fecha}" />
            </div>
            
            <div>
                <label for="rol">Filtrar por rol</label>
                <select id="rol" name="rol">
                    <option value="">Todos los roles</option>
                    <option value="recepcionista" th:selected="${rol == 'recepcionista'}">Recepcionista</option>
                    <option value="administrador" th:selected="${rol == 'administrador'}">Administrador</option>
                </select>
            </div>
            
            <div>
                <button type="submit" class="btn">üîç Filtrar Citas</button>
            </div>
        </form>

        <table>
            <thead>
                <tr>
                    <th>Fecha y Hora</th>
                    <th>Motivo</th>
                    <th>Estado</th>
                    <th>Mascota</th>
                    <th>Due√±o</th>
                    <th>Veterinario</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="cita : ${listaCitas}">
                    <td th:text="${#temporals.format(cita.fechaHora, 'dd/MM/yyyy HH:mm')}"></td>
                    <td th:text="${cita.motivo}"></td>
                    
                    <!-- Estado de la cita -->
                    <td>
                        <form th:if="${rol == 'recepcionista'}"
                              th:action="@{'/citas/actualizar-estado/' + ${cita.id}}"
                              method="post">
                            <select name="nuevoEstado" onchange="this.form.submit()">
                                <option value="pendiente" th:selected="${cita.estado == 'pendiente'}">Pendiente</option>
                                <option value="confirmada" th:selected="${cita.estado == 'confirmada'}">Confirmada</option>
                                <option value="atendida" th:selected="${cita.estado == 'atendida'}">Atendida</option>
                                <option value="cancelada" th:selected="${cita.estado == 'cancelada'}">Cancelada</option>
                            </select>
                        </form>
                        <span th:unless="${rol == 'recepcionista'}">
                            <span th:classappend="'status-' + ${cita.estado}" class="status-badge" th:text="${cita.estado}"></span>
                        </span>
                    </td>

                    <td>
                        <span th:text="${nombresMascotas[cita.mascotaId]}">Mascota</span>
                    </td>
                    <td th:text="${nombresUsuarios[cita.usuarioId]}">Cliente</td>

                    <!-- Veterinario -->
                    <td>
                        <span th:if="${nombresVeterinarios[cita.veterinarioId] != null}" 
                              th:text="${nombresVeterinarios[cita.veterinarioId]}"></span>
                        <span th:unless="${nombresVeterinarios[cita.veterinarioId] != null}" 
                              class="status-badge" style="background: #ccc;">No asignado</span>
                    </td>

                    <!-- Acciones -->
                    <td>
                        <div class="action-buttons">
                            <!-- Asignar/Editar veterinario (solo recepcionista) -->
                            <div th:if="${rol == 'recepcionista'}">
                                <div th:if="${cita.veterinarioId != null}">
                                    <a th:href="@{'/citas/editar-veterinario/' + ${cita.id}}" class="btn btn-success">‚úèÔ∏è Editar Vet</a>
                                </div>
                                <div th:unless="${cita.veterinarioId != null}">
                                    <form th:action="@{'/citas/asignar-veterinario/' + ${cita.id}}" method="post" class="vet-form">
                                        <select name="veterinarioId" required>
                                            <option value="">-- Seleccionar --</option>
                                            <option th:each="vet : ${veterinarios}"
                                                    th:value="${vet.id}"
                                                    th:text="${vet.nombre}">
                                            </option>
                                        </select>
                                        <button type="submit" class="btn btn-success">Asignar</button>
                                    </form>
                                </div>
                            </div>

                            <!-- Eliminar (solo administrador) -->
                            <div th:if="${rol == 'administrador'}">
                                <a th:href="@{'/citas/eliminar/' + ${cita.id}}"
                                   onclick="return confirm('¬øEst√°s seguro de eliminar esta cita?')"
                                   class="btn btn-danger">üóëÔ∏è Eliminar</a>
                            </div>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
